<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">
        const rootElement = document.getElementById('root')
        
        
        const SearchBar = () => (
            <input type="text" name="search" id="search" placeholder="Search" />
        )

        const Title = ({text}) => (
            <h1>{text}</h1>
        )
        
        const Header = ({children}) =>(
            <header>
                {children}
                
          </header>
        )

        const Buttons = () => (
            <div class="buttons">
                    <button>Call</button>
                    <button>Send Email</button>
            </div>
        )

        const Card = ({pic, name, occupation}) => (
            <div class="card">
                
                <img src={pic} alt="" />
                <div class="contact">
                  <div class="profile">
                    <h2>{name}</h2>
                    <p>{occupation}</p>
                  </div>
                                  
                  <Buttons />
                </div>
    
              </div>
        )

        const Cards = ({children}) => (
            <section class="cards">
             
            
             {children}
                   
             
             </section>
        )

        const Footer = () => (
            <h3>We Found 23 contacts</h3>
        )
        
        
        const element = (
        <>
        <Header>
            <Title text="CONTACTS" />
            <SearchBar />
        </Header>
        <Cards>
            <Card pic="https://images.unsplash.com/photo-1519345182560-3f2917c472ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" name="Tom James" occupation="Programmer" />
            <Card pic="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" name="Alessa Smith" occupation="Manager"/>
            <Card pic="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" name="Kate Minard" occupation="Web Design"/>
            <Card pic="https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" name="John Tudor" occupation="Database Admin"/>
        </Cards>
        <Footer />
        </>
        )
        ReactDOM.render(element, rootElement);
    </script>
</body>
</html>
